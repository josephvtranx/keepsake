<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal and Mood</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <span class="hamburger-menu" onclick="toggleMenu()">&#9776;</span>
            <div id="dropdown-content" class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="clothesline.html">Memory Timeline</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>
    
    <h1 class="journal-heading">XX/XX/XXXX keepsake</h1>
    
    <div class="journal-entry">
    <form action="Journal_page.html" method="get">
        <div class="journal-base">
            <textarea class="inner-box-journal" name="journalEntry" placeholder="Your text goes here..." required></textarea>
        </div>
        
        <div class="mood-base">
            <div class="mood-heading">How are you feeling today?</div>
            <div class="slider-container">
                <input type="range" min="1" max="10" value="1" class="slider" id="moodSlider" name="moodRating">
            </div>
            <button type="submit" class="submit">Submit</button>
        </div>
    </form>
    </div>
    
    <script>
        function toggleMenu() {
            var dropdown = document.getElementById("dropdown-content");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
